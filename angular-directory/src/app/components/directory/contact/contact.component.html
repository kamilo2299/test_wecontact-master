
<div class="containerSub d-flex justify-content-center">
  <div class="row">
    <div class="col-8">
      <div  class="card" *ngIf="contact">
        <h3 class="card-header">{{ contact.name }}</h3>
        <div class="card-body card-a-modal">
    
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                  <input class="form-control" [(ngModel)]="contact.name"  type="text" placeholder="Name"/>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Surname</label>
              <div class="col-sm-10">
                <input class="form-control" [(ngModel)]="contact.surname" type="text" placeholder="Surname"/>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Birthday</label>
              <div class="col-sm-10">
                <input class="form-control"  [(ngModel)]="contact.birthday" type="date" data-date-format="DD/MM/YYYY"/>
              </div>
            </div>
          <br>
          <div class="row ">
            <div class="col">
            </div>
            <div class="col-5 d-flex justify-content-center">
              <button class="item-btn btn btn-success" type="button" name="buttonSave" (click)="save()">Save</button>
              <button class="item-btn btn btn-secondary" type="button" name="buttonBack" (click)="cancel()">Cancel</button>
            </div>
            <div class="col">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div> <img src="../../../assets/img/{{contact.photo}}" alt="contact.name"></div>
    </div>
  </div>
</div>
