<div class="card menuCard">
    <img src="../../../assets/img/{{contact.photo}}" class="card-img-top" alt="{{contact.name | uppercase}}" height="100px">
  <div class="body-padding">
    <div class="row">
      <i class="material-icons terceary-color">face</i>
      <h2 class="left">{{contact.name}} {{contact.surname}}</h2>
    </div>
    <div class="row">
      <i class="material-icons terceary-color">cake</i>
      <p>{{contact.birthday}}</p>
    </div>
    <div class="row buttons-div">
      <div class="col-sm-6">
        <button class="brand-button buttons" (click)="showModal()">View</button>
      </div>
      <div class="col-sm-6">
        <button class="details-button buttons" routerLinkActive="active" routerLink="/contact/{{contact.id}}">Edit</button>
      </div>
    </div>
  </div>
</div>
<!-- The Modal -->
<div *ngIf="modal" class="modal card">
    <!-- Modal content -->
    <div class="modal-container">
      <img src="../../../assets/img/{{contact.photo}}" class="card-img-bottom" alt="contact.name" height="150vh">
      <div class="modal-body">
        <div class="form-group row name">
          <i class="material-icons terceary-color">face</i>
          <h2 class="primary-color"> {{contact.name}} {{contact.surname}}</h2>
        </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Birthday</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" [(ngModel)]="contact.birthday">
        </div>
        <div class="col-sm-2">
          <i class="material-icons secunday-color">cake</i>
        </div>
      </div>
      <div class="row"  *ngIf="contact.phones">
        <h5><label>Phone numbers <span class="badge badge-dark">{{contact.phones.length}}</span></label></h5>
        <div class="col-sm-12 form-group">
          <app-table [attributes]="attributesPhone" [titles]="titlesPhone" [list]="contact.phones" [delete]="false" [edit]="false"></app-table>
        </div>
      </div>
      <div class="row" *ngIf="contact.addresses">
        <h5><label>Address <span class="badge badge-dark">{{contact.addresses.length}}</span></label></h5>
        <div class="col-sm-12 form-group">
          <app-table [attributes]="attributesAddresses" [titles]="titlesAddresses" [list]="contact.addresses" [delete]="false" [edit]="false"></app-table>
        </div>
      </div>
        <div class="d-flex justify-content-center">
          <button class="brand-button button-modal" (click)="closeModal()">Done</button>
        </div>
    </div>
  </div>
</div>
